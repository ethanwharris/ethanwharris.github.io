---
layout: default
---

<div class="home">

  {% for post in site.posts %}
    <div class="card mt-4 mb-4">
	  <div class="card-body">
	    <a href="{{ post.url | prepend: site.baseurl }}" class="card-link"><h3 class="card-title">{{ post.title }}</h3></a>
	    <p class="card-text">{{ post.excerpt }}</p>
	    <p class="card-text"><small class="text-muted">{{ post.date | date: "%b %-d, %Y" }}</small></p>
	  </div>
    </div>
  {% endfor %}

</div>
